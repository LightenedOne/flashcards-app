<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashy | Flashcard App</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__logo-container">
                <h1 class="header__logo">Flashy</h1>
            </div>
            <nav class="header__deck-selector">
                <a href="" class="header__decks sheetDeck">Sheet Music</a>
                <a href="" class="header__decks noteDeck">Note Name</a>
                <a href="" class="header__decks fingerDeck">Fingering</a>
            </nav>
        </header>
        <main class="quiz-area">
            <div class="quiz-area__question-container">
                <h2 class="quiz-area__question-prompt">
                    <span>Placeholder</span>
                </h2>
                <img src="" alt="" class="quiz-area__image">
                <p class="note-music hidden">Which fingerings match this?</p>
                <p class="note-name hidden">Select the sheet music that corresponds with the note shown.</p>
                <p class="note-finger hidden">Which note is this?</p>
            </div>
            <div class="quiz-area__answer-container">
                <a href="" class="quiz-area__answer-1"></a>
                <a href="" class="quiz-area__answer-2"></a>
                <a href="" class="quiz-area__answer-3"></a>
                <a href="" class="quiz-area__answer-4"></a>
            </div>
            <div class="quiz-area__submit">
                <a href="" class="btn btn__submit"></a>
            </div>
        </main>
    </div>
</body>
</html>
